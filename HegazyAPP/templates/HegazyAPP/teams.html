{% load static %}
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>الفرق - HegazySport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">الفرق</h1>
    
    <div class="row">
        {% for team in teams %}
            <div class="col-md-4 text-center mb-4">
                <div class="card">
                    <img src="{{ team.logo.url }}" class="card-img-top" alt="{{ team.name }}" style="max-height: 200px; object-fit: contain;">
                    <div class="card-body">
                        <h5 class="card-title">{{ team.name }}</h5>
                    </div>
                </div>
            </div>
        {% empty %}
            <p class="text-center">لا توجد فرق حالياً.</p>
        {% endfor %}
    </div>
    
    <a href="{% url 'home' %}" class="btn btn-link mt-4">رجوع إلى الصفحة الرئيسية</a>
</div>
</body>
</html>
